<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<title>glTF Loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/WebGL.js"></script>

		<section id="loading-screen">

			<div class="gooey">
				<span class="dot"></span>
				<div class="dots">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>

		</section>

    <script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, controls;
			var camera, scene, renderer, object;

			var box, center, size, maxAxis;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

        // SCENE

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xFFFFFF );

				// LOADING

				const loadingManager = new THREE.LoadingManager( () => {

					const loadingScreen = document.getElementById( 'loading-screen' );
					loadingScreen.classList.add( 'fade-out' );

					// optional: remove loader from DOM via event listener
					loadingScreen.addEventListener( 'transitionend', onTransitionEnd );

				} );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
				camera.position.set( 0, 8, 20 ); // x, y, z

				// CONTROLS

				controls = new THREE.OrbitControls( camera, container );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

        // LIGHTS

				var light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, - 100, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, -100, 20 );
				scene.add( light );

        // var light = new THREE.AmbientLight(0xffffff, 1.0);
        // scene.add(light);

				// MODEL

				var loader = new THREE.GLTFLoader( loadingManager );
				loader.load( 'model/supplychain/Factory_1266.gltf', function ( gltf ) {

          object = gltf.scene;

					// object.traverse( function ( child ) {
					//
					// 	if ( child.isMesh ) {
					//
					// 		}
					//
					// } );

					// SCALE AND CENTER

					var box = new THREE.Box3().setFromObject(object);
					var center = box.getCenter(new THREE.Vector3());
					var size = box.getSize(new THREE.Vector3());
					var maxAxis = Math.max(size.x, size.y, size.z);

					object.scale.multiplyScalar(15.0 / maxAxis);
					box.setFromObject(object);
					box.getCenter(center);
					box.getSize(size);
					object.position.copy(center).multiplyScalar(-1);
					// object.position.y += (size.y * 0.125);

					// SHOW OBJECT

          scene.add( object );

					// VISUAL HELPERS
          // var axesHelper = new THREE.AxesHelper( 100 );
          // scene.add( axesHelper );
					//
					// var radius = 25;
					// var radials = 16;
					// var circles = 20;
					// var divisions = 64;
					//
					// var gridHelper = new THREE.PolarGridHelper( radius, radials, circles, divisions );
					// scene.add( gridHelper );
					//
					// var boxHelper = new THREE.BoxHelper( object, 0x000000 );
					// scene.add( boxHelper );
					//
					// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				} );

        // BACKGROUND
				renderer = new THREE.WebGLRenderer( { antialias: true }, { alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor( 0xFFFFFF, 1 );
				renderer.gammaOutput = true;
				renderer.gammaFactor = 2.2;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

        if (object) {
            object.rotation.y += 0.005;
        }

				requestAnimationFrame( animate );
				renderer.render( scene, camera );

			}

			function onTransitionEnd( event ) {

				const element = event.target;
				element.remove();

		}

		</script>

  </body>
</html>
